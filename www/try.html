<!DOCTYPE html>
<html>
<head><script src="jquery-1.11.1.min.js"></script>
<script>
window.localStorage.setItem("index",0);
function cf(){
$( "#saa" ).load( "d.html" ,function() {
  document.getElementById("saa").innerHTML=window.localStorage.getItem("index");
  window.localStorage.setItem("index",parseInt(window.localStorage.getItem("index"))+1)
});
}
</script>
</head>
<body>
<button onclick="cf()">Click</button>
<div id="saa"></div>
</body>
</html>
